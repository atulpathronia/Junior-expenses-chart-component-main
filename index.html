<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="import" type="module" href="component.html"> -->
  <script defer src="/expenses-chart-component-main/script.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="balanceInfo">
        <p class="balancepara">My balance</p>
        <h3 class="balance">$921.48</h3>
        <img class="logo" src="/expenses-chart-component-main/images/logo.svg" alt="">
      </div>
      <div class="detailedview">
        <h2>Spending - Last 7 days</h2>
        <div class="chartview">
        </div>
        <p class="total"> Total this month</p>
        <h1>$478.33</h1>
        <p class="percent"><span class="percentage">+2.4%</span> <br>from last month </p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Atul Pathronia</a>.
    </div>
  </footer>
</body>

</html>
